<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Shaped Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #87CEFA, #B0E0E6);
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 50%;
            width: 320px;
            height: 320px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 150px;
            height: 150px;
            top: -100px; /* Moved eyes further up */
            left: 30px;
        }
        .cloud::after {
            width: 100px;
            height: 100px;
            top: -80px; /* Moved eyes further up */
            right: 30px;
        }
        .display {
            width: 80%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            background-color:gray;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            transition: 0.3s;
            font-weight: bold;
            background-color: #f8f9fa;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: scale(1.1);
            background-color: #d1d8e0;
        }
    </style>
</head>
<body>
    <div class="calculator cloud">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="updateDisplay('7')">7</button><button onclick="updateDisplay('8')">8</button><button onclick="updateDisplay('9')">9</button><button onclick="updateDisplay('/')">/</button>
            <button onclick="updateDisplay('4')">4</button><button onclick="updateDisplay('5')">5</button><button onclick="updateDisplay('6')">6</button><button onclick="updateDisplay('*')">*</button>
            <button onclick="updateDisplay('1')">1</button><button onclick="updateDisplay('2')">2</button><button onclick="updateDisplay('3')">3</button><button onclick="updateDisplay('-')">-</button>
            <button onclick="updateDisplay('0')">0</button><button onclick="clearDisplay()">C</button><button onclick="updateDisplay('=')">=</button><button onclick="updateDisplay('+')">+</button>
        </div>
    </div>
    <script>
        function updateDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
